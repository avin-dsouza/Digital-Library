<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='library.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      backdrop-filter: brightness(0.9);
    }
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      border: none;
    }
    .card-title {
      font-weight: bold;
    }
    .btn {
      margin-right: 8px;
    }
    .container {
      padding-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
      <h2>Notes Library</h2>
      <a href="/upload" class="btn btn-primary">Upload New Note</a>
    </div>

    <div class="row">
      {% for note in notes %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title">{{ note.title }}</h5>
                <p><strong>Subject:</strong> {{ note.subject }}</p>
                <p><strong>Category:</strong> {{ note.category }}</p>
              </div>
              <div class="mt-3">
                <a href="/uploads/{{ note.filename }}" class="btn btn-sm btn-primary">Download</a>
                <form action="/delete/{{ note.id }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this note?');">
                  <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>

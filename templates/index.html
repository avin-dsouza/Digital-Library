<!DOCTYPE html>
<html>
<head>
    <title>Notes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        a.button, button.button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a.button:hover, button.button:hover {
            background-color: #0056b3;
        }
        button.delete {
            background-color: #dc3545;
        }
        button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Notes List</h1>
    <a href="/upload" class="button">Upload New Note</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Subject</th>
                <th>Category</th>
                <th>Download</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.subject }}</td>
                <td>{{ note.category }}</td>
                <td><a href="/uploads/{{ note.filename }}" class="button">Download</a></td>
                <td>
                    <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="button delete" onclick="return confirm('Are you sure you want to delete this note?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

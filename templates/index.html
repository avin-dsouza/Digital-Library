<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      position: relative;
      background-image: url("{{ url_for('static', filename='library.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* dark overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      color: white;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Notes Library</h2>
      <a href="/upload" class="btn btn-primary">Upload New Note</a>
    </div>

    <div class="row">
      {% for note in notes %}
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ note.title }}</h5>
              <p class="card-text"><strong>Subject:</strong> {{ note.subject }}</p>
              <p class="card-text"><strong>Category:</strong> {{ note.category }}</p>
              <a href="/uploads/{{ note.filename }}" class="btn btn-primary">Download</a>
              <form action="/delete/{{ note.id }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this note?');">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>

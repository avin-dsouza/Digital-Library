<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .card {
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body class="container mt-4">

  <h2>Notes List</h2>

  <a href="/upload" class="btn btn-primary mb-4">Upload New Note</a>

  <div class="row">
    {% for note in notes %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text"><strong>Subject:</strong> {{ note.subject }}</p>
            <p class="card-text"><strong>Category:</strong> {{ note.category }}</p>
            <a href="/uploads/{{ note.filename }}" class="btn btn-primary">Download</a>
            <form action="/delete/{{ note.id }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this note?');">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

</body>
</html>

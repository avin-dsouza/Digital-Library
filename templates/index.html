<!DOCTYPE html>
<html>
<head>
    <title>Notes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        a.button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Notes List</h1>
    <a href="/upload" class="button">Upload New Note</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Subject</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.subject }}</td>
                <td><a href="/uploads/{{ note.filename }}" class="button">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("/static/library.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .login-card h3 {
      margin-bottom: 25px;
      font-weight: bold;
      color: #6b4f2d;
    }

    .btn-custom {
      background-color: #6b4f2d;
      color: white;
    }

    .btn-custom:hover {
      background-color: #533e23;
    }
  </style>
</head>
<body>
  <div class="container px-3">
    <div class="login-card mx-auto">
      <h3 class="text-center">ðŸ“š Access</h3>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
        <p class="text-center mt-3">
          No account? <a href="{{ url_for('register') }}" class="text-decoration-none text-dark">Register</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Digital Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='library.jpg') }}'); /* Same background as login */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .register-card {
      max-width: 450px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      border: 1px solid #ddd;
    }
    .register-card h3 {
      margin-bottom: 25px;
      font-weight: bold;
      color: #6b4f2d;
    }
    .btn-custom {
      background-color: #6b4f2d;
      color: white;
    }
    .btn-custom:hover {
      background-color: #533e23;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3 class="text-center">Create Your Account</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("/static/library.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .form-container {
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    h3 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .row .col-md-6, .mb-3.form-group {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Upload Note</h3>
    <form method="post" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select name="category" id="category" class="form-control" required>
            <option value="" disabled selected>Select a category</option>
            <option value="PDF">PDF</option>
            <option value="Word Document">Word Document</option>
            <option value="Image">Image</option>
            <option value="PowerPoint">PowerPoint</option>
            <option value="Excel Spreadsheet">Excel Spreadsheet</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="file" class="form-label">Select File</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
      </div>
      <button type="submit" class="btn btn-custom mt-4 w-100">Upload</button>
    </form>
  </div>
</body>
</html>

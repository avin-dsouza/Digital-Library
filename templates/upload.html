<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("/static/library.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .upload-card {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 900px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-custom {
      background-color: #6b4f2d;
      color: white;
    }

    .btn-custom:hover {
      background-color: #533e23;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h3 class="text-center mb-4">Upload Note</h3>
    <form method="post" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select name="category" id="category" class="form-control" required>
            <option value="" disabled selected>Select a category</option>
            <option value="PDF">PDF</option>
            <option value="Word Document">Word Document</option>
            <option value="PowerPoint">PowerPoint</option>
            <option value="Excel Spreadsheet">Excel Spreadsheet</option>
            <option value="Image">Image</option>
            <option value="Audio">Audio</option>
            <option value="Video">Video</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="file" class="form-label">Select File</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100 mt-4">Upload</button>
    </form>
  </div>
</body>
</html>

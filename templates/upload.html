<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Note</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("/static/bg.jpg"); /* Make sure this file exists in static folder */
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background for readability */
      padding: 30px;
      border-radius: 10px;
      margin-top: 60px;
    }

    .form-control {
      background-color: #fff !important;
      color: #000 !important;
    }

    label {
      font-weight: bold;
    }

    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-4">Upload a Note</h2>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="category">Category</label>
          <input type="text" name="category" id="category" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="file">Select File</label>
          <input type="file" name="file" id="file" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="/" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </div>
</body>
</html>

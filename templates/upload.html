<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Note</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("/static/library.jpg"); /* Ensure this file exists */
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background for readability */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: 100px auto;
    }

    .form-control {
      background-color: #fff !important;
      color: #000 !important;
    }

    label {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .btn {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control, .btn {
      border-radius: 5px;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .form-container {
        padding: 25px;
        margin: 40px 20px;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center text-white">Upload a Note</h2>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3 form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="mb-3 form-group">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" class="form-control" required>
        </div>

        <div class="mb-3 form-group">
          <label for="category">Category</label>
          <select name="category" id="category" class="form-control" required>
            <option value="" disabled selected>Select a category</option>
            <option value="PDF">PDF</option>
            <option value="Image">Image</option>
            <option value="Word Document">Word Document</option>
            <option value="PowerPoint">PowerPoint</option>
            <option value="Excel Spreadsheet">Excel Spreadsheet</option>
            <option value="Text File">Text File</option>
            <option value="Audio">Audio</option>
            <option value="Video">Video</option>
            <option value="Ebook">Ebook</option>
            <option value="Archive">Archive (ZIP, RAR)</option>
            <option value="Code">Code (e.g., Python, JavaScript)</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <label for="file">Select File</label>
          <input type="file" name="file" id="file" class="form-control" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.txt,.jpg,.jpeg,.png,.mp3,.mp4,.zip,.rar,.epub,.mobi,.py,.js" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Upload</button>
        <a href="/" class="btn btn-secondary w-100 back-link">Back</a>
      </form>
    </div>
  </div>
</body>
</html>
